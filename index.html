<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Personal Start Page</title>

   <link rel="stylesheet" href="index.css">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
   <main class="container">
      <div class="row my-3 justify-content-center">
         <!-- clock card-->
         <div class="col-md-6 d-flex justify-content-center">
            <div class="text-center align-items-center">
               <div class="clockCard p-3">
                  <h3 id="clockTime" style="color: whitesmoke;"></h3>
                  <h5 id="clockDay" style="color: whitesmoke;"></h5>
               </div>
            </div>
         </div>

         <!-- weather card -->
         <div class="col-md-6 d-flex justify-content-center">
            <!-- <img src="https://wttr.in/varanasi_tpq0_transparency=150.png"> -->

            <div class="weather__card p-3">
               <div class="d-flex">

                  <div class="p-1 d-flex align-items-center">
                     <h3 id="temperature" style="color: whitesmoke;"></h3>
                     <i class="bi bi-thermometer-sun mx-2" style="color: rgb(255, 200, 116);"></i>
                  </div>

                  <div class="p-1 d-flex align-items-center">
                     <span class="weather__description mx-2" id="description"></span>
                     <span id="location"></span>
                     <i id="edit-location" class="mx-1 bi bi-pencil"></i>
                  </div>
               </div>

               <div class="weather__status d-flex flex-row justify-content-center align-items-center my-2">
                  <div class="px-3 d-flex justify-content-center align-items-center">
                     <i class="bi bi-droplet-half" style="color: rgb(94 187 255)"></i>
                     <span id="humidity"></span>
                  </div>
                  <div class="px-3 d-flex justify-content-center align-items-center">
                     <i class="bi bi-thermometer-half" style="color: rgb(255 214 160);"></i>
                     <span id="pressure"></span>
                  </div>
                  <div class=" px-3 d-flex justify-content-center align-items-center">
                     <i class="bi bi-wind"></i>
                     <span id="windSpeed"></span>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </main>

   <main class="container">
      <div class="row">
         <!-- Favourite Sites Section -->
         <div class="col-sm-6">
            <div class="container">
               <div class="mt-5 container d-flex" style="color: whitesmoke;">
                  <h1 class="m-3">
                     Favourite Sites
                     <i class="bi bi-bookmark-plus mx-3" style="color: rgb(127 173 255);" data-bs-toggle="modal"
                        data-bs-target="#addFavouriteModal"></i>
                  </h1>
               </div>

               <table class="table">
                  <thead>
                     <tr>
                        <th scope="col">#</th>
                        <th scope="col" style="max-width: 7em;">Title</th>
                        <th scope="col" style="max-width: 7em;">URL</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                     </tr>
                  </thead>
                  <tbody id="favourite-item-list">
                     <!-- Favourite table here -->
                  </tbody>
               </table>
            </div>

            <!-- Add Favourite Item Modal -->
            <div class="modal fade" id="addFavouriteModal" tabindex="-1" aria-labelledby="addModalLabel"
               aria-hidden="true">
               <div class="modal-dialog">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Add New Item</h5>
                        <button type="button" class="btn-close" id="fav-close-modal" data-bs-dismiss="modal"
                           aria-label="Close"></button>
                     </div>
                     <div class="modal-body">
                        <input id="fav-title" type="text" class="form-control" placeholder="Site Title">
                        <input id="fav-url" type="url" class="form-control my-2" placeholder="URL">
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button id="add-favourite" type="button" class="btn btn-primary">Add Item</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>

         <!-- Todo part begins here -->
         <div class="col-sm-6">
            <div class="container">
               <div class="mt-5 container d-flex" style="color: whitesmoke;">
                  <h1 class="m-3">
                     Todo List
                     <i class="bi bi-clipboard2-plus mx-3" style="color: rgb(127 173 255);" data-bs-toggle="modal"
                        data-bs-target="#addTodoModal"></i>
                  </h1>

               </div>

               <table class="table">
                  <thead>
                     <tr>
                        <th scope="col">#</th>
                        <th scope="col" style="max-width: 10em;">Todo</th><!--  -->
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                     </tr>
                  </thead>
                  <tbody id="todo-item-list">
                  </tbody>
               </table>
            </div>

            <!-- Add Todo Item Modal -->
            <div class=" modal fade" id="addTodoModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
               <div class="modal-dialog">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Add New Item</h5>
                        <button type="button" class="btn-close" id="todo-close-modal" data-bs-dismiss="modal"
                           aria-label="Close"></button>
                     </div>
                     <div class="modal-body">
                        <input id="new-todo-modal" type="text" class="form-control" placeholder="New Todo Item">
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button id="add-todo" type="button" class="btn btn-primary">Add Item</button>
                     </div>
                  </div>
               </div>
            </div>

         </div>
      </div>
   </main>

   <script src="index.js"></script>
   <script src="todo.js"></script>
   <script src="favourite.js"></script>

   <!-- Bootstrap JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"></script>
</body>

</html>
